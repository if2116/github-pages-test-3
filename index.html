<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Pages Hello</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 48px; }
      .card { max-width: 720px; padding: 24px; border: 1px solid #ddd; border-radius: 12px; }
      code { background: #f6f8fa; padding: 2px 6px; border-radius: 6px; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>✅ GitHub Pages 部署成功!</h1>
      <p>如果你看到这个页面，说明 <code>Pages</code> 已经通了!!!!!!!!</p>
      <p>更新时间：<span id="t"></span></p>
    </div>
    <script>
      document.getElementById("t").textContent = new Date().toLocaleString();
    </script>
  </body>
</html>
